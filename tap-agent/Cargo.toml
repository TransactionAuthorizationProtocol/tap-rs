[package]
name = "tap-agent"
version = "0.1.0"
edition = "2021"
authors = ["Notabene"]
description = "Agent implementation for the Transaction Authorization Protocol (TAP)"
repository = "https://github.com/notabene-id/tap-rs"
license = "MIT OR Apache-2.0"

[dependencies]
tap-core = { path = "../tap-core" }
async-trait = "0.1"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
url = "2.2"
chrono = "0.4"
didcomm = "0.4.1"
anyhow = "1.0.75"
tracing = "0.1.37"
futures = "0.3.28"

[dev-dependencies]
tokio-test = "0.4.3"
assert_matches = "1.5.0"
tokio = { version = "1.32.0", features = ["rt", "macros", "test-util"] }

[features]
default = []
wasm = ["tap-core/wasm"]
