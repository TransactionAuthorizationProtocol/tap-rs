[package]
name = "tap-wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly bindings for the Transaction Authorization Protocol"
authors = ["Notabene"]
license = "MIT"
repository = "https://github.com/notabene/tap-rs"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
tap-core = { path = "../tap-core" }
tap-agent = { path = "../tap-agent" }
tap-node = { path = "../tap-node" }
didcomm = "0.3"
uuid = { version = "1.3", features = ["v4", "js"] }

[dependencies.web-sys]
version = "0.3"
features = [
  "console",
  "Window",
  "Document",
  "HtmlElement",
  "Node",
  "Text",
  "Performance",
  "PerformanceTiming",
]

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
lto = true
codegen-units = 1
